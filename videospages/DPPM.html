<!DOCTYPE html>
<html>
<head>
	<title>DPPM Learning videos</title>
	<style>
	h1 {
		color:silver;
		font-size: 4rem;
		text-align: center;
		}
	.vertical-menu{
		
		height:500px;
	
	  overflow-y: auto;
		
		
	}

	
	@import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
*{
	
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
  font-family: 'Poppins', sans-serif

	
  
}
nav{
  position: absolute;
  top: 22%;
  left: 80%;
  transform: translate(-50%, -50%);
  background: #1b1b1b;
  width: 400px;
  line-height: 40px;
  padding: 8px 25px;
  border-radius: 5px;
	overflow-y: auto;
	height: 500px;
	margin-top: 219px;

	
	
	
}
nav label{
  color: white;
  font-size: 22px;
  font-weight: 500;
  display:'';
  cursor: pointer;
	
}
.button span{
  float: right;
  line-height: 40px;
  transition: 0.5s;
	
}
.button span.rotate{
  transform: rotate(-180deg);
	
}
nav ul{
  position: absolute;
  background: #1b1b1b;
  list-style: none;
  top: 75px;
  left: 0;
  width: 100%;
  border-radius: 5px;
  display: none;
	
	
}
[id^=btn]:checked + ul{
  display: block;
}
nav .menu:before{
  position: absolute;
  content: '';
  height: 20px;
  width: 20px;
  background: #1b1b1b;
  right: 20px;
  top: -10px;
  transform: rotate(45deg);
  z-index: -1;
	
	
}
nav ul li{
  line-height: 40px;
  padding: 8px 20px;
  cursor: pointer;
  border-bottom: 1px solid rgba(0,0,0,0.2);
	
}
nav ul li label{
  font-size: 18px;
	
}
nav ul li a{
  color: white;
  text-decoration: none;
  font-size: 18px;
  display: block;
	
}
nav ul li a:hover,
nav ul li label:hover{
  color: cyan;
	
}
nav ul ul{
  position: static;
	
}
nav ul ul li{
  line-height: 30px;
  padding-left: 30px;
  border-bottom: none;
	
}
nav ul ul li a{
  color: #e6e6e6;
  font-size: 17px;
	
}
nav ul li span{
  font-size: 20px;
  float: right;
  margin-top: 10px;
  padding: 0 10px;
  transition: 0.5s;
	
}
nav ul li span.rotate{
  transform: rotate(-180deg);
	
}
input{
  display:none;

}

@keyframes blink {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

.blinking-button {
  animation: blink 1s infinite;
}

	</style>
</head>

<body style="background-color: black">

	 <!-- This code used to rotate drop icon(-180deg).. -->
	 <script>
        $('nav .button').click(function(){
				$('nav .button span').toggleClass("rotate");
				
			   }); 
				$('nav ul li .first').click(function(){
					$('nav ul li .first span').toggleClass("rotate");
				});
				$('nav ul li .second').click(function(){
					$('nav ul li .second span').toggleClass("rotate");
				});
				$('nav ul li .three').click(function(){
					$('nav ul li .three span').toggleClass("rotate");
				});
				$('nav ul li .four').click(function(){

	</div>
</div>

</html>
